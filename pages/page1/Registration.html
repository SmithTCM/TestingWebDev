<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="design.css">
  </head>




  <body>
    <div class="container">
        <h1 class="form-title">Employee Registration form</h1>
        <form action="#">
            <div class="main-user-info">

                <div class="user-input">
                    <label for="Fullname" class="form-label">Full name</label>
                    <input type="text" class="Firstname" id="First name" placeholder="Enter First Name">
                    <input type="text" class="Lastname" id="Lastname" placeholder="Enter Last Name">
                </div>
                <div class="work-input">
                    <label for="workemail" class="form-label">Work email</label>
                    <input type="name" class="work-input" id="First name" placeholder="Enter First Name">
                    
                </div>
                <div class="ID-input">
                    <label for="id" class="form-label">Employee ID</label>
                    <input type="name" class="ID-input" id="First name" placeholder="Enter First Name">
                    
                </div>
                <div class="PhoneNumber">
                    <label for="number" class="form-label">Phone Number</label>
                    <input type="text" class="PhoneNumber" id="PhoneNumber" placeholder="Enter Phone Number">
                    
                </div>
                <div class="Salary-input">
                    <label for="Salary" class="form-label">Salary</label>
                    <input type="Salaryamount" class="Salaryamount" id="Salaryamount" placeholder="Enter Salary amount">
                    
                </div>

            </div>

            <div class="Sex-details-box">
                <span class="Sex-title">Birth sex</span>

                <div class="form-check">
                    <input class="Female" type="radio" name="Sex" id="female">
                    <label class="form-check-label" for="Sex">
                      Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="Male" type="radio" name="Sex" id="Male" checked>
                    <label class="form-check-label" for="Sex">
                      Male
                    </label>
                </div>

            </div>

            <div class="gender-details-box">
                <span class="gender-title">Gender</span>

                <div class="form-check">
                    <input class="Feminine" type="radio" name="gender" id="Feminine">
                    <label class="form-check-label" for="gender">
                      Feminine
                    </label>
                </div>
                <div class="form-check">
                    <input class="Masculine" type="radio" name="gender" id="Masculine" checked>
                    <label class="form-check-label" for="gender">
                      Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="Others" type="radio" name="gender" id="Others" checked>
                    <label class="form-check-label" for="gender">
                      Prefer not to say
                    </label>
                </div>

            </div>

            <div class="Date-input">
                <div class="date-box">
                    <label for="datebox" class="form-label">Date of brith</label>
                    <input type="date" class="datebox" id="datebox">
                    
                </div>
                <div class="date-box">
                    <label for="datejoin" class="form-label">Date of Joining</label>
                    <input type="date" class="datejoin" id="datejoin">
                    
                </div>
            </div>

            <div class="address-input">
                <span class="adress-title">Address</span>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter street adress</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter street adress</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter street adress</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter street adress</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter street adress</label>
                </div>
            </div>
            
            <div class="department-box">
                <span class="department-title">Department/position</span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>



            </div>
            <div class="more-info">
                <div class="moreinfo-box">
                    <label for="exampleFormControlTextarea1" class="form-label">Any more information you would like us to know?</label>
                    <textarea class="form-control" id="info-box" rows="3" placeholder="type in Aditonal information"></textarea>
                  </div>
            </div>

            <button type="submit" class="btn">Submit</button>

            

        </form>
    </div>   
  </body>
</html>
